{% extends "base.html" %}

{% block title %}Pokédex{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card pokedex-card p-4">
        <h1 class="h3 mb-2">Welcome, Trainer</h1>
        <p class="text-muted mb-4">Search any Pokémon by name.</p>

        <form action="/pokemon" method="get" class="d-flex gap-2">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="e.g., pikachu"
            list="pokemon-options"
            required
          >
          <button type="submit" class="btn btn-danger">Search</button>
        </form>

        <datalist id="pokemon-options">
          {% for n in pokemon_names %}
            <option value="{{ n }}"></option>
          {% endfor %}
        </datalist>

        <p class="mt-3 mb-0 small text-muted">
          Tip: Try <strong>bulbasaur</strong>, <strong>charmander</strong>, or <strong>squirtle</strong>.
        </p>
      </div>
    </div>
  </div>
{% endblock %}
