<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Pokédex{% endblock %}</title>

    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <!-- Top navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark pokedex-nav">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Pokédex</a>

        <div class="d-flex gap-2">
          <a class="btn btn-light btn-sm" href="/">Search</a>
          <a class="btn btn-warning btn-sm" href="/favorites">Favorites</a>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
