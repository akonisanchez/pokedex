<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorites</title>
  </head>

  <body>

    <h1>Favorite Pok√©mon</h1>

    {% if favorites %}
      <ul>
        {% for fav in favorites %}
          <li>
            {{ fav.display }}

            <!-- POST form to remove this Pokemon -->
            <form action="/favorites/remove" method="post" style="display:inline;">
              <input type="hidden" name="name" value="{{ fav.raw }}">
              <button type="submit">Remove</button>
            </form>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No favorites saved yet.</p>
    {% endif %}

    <a href="/">Back to search</a>

  </body>
</html>
