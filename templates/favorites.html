{% extends "base.html" %}

{% block title %}Favorites{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card pokedex-card p-4">
        <h1 class="h4 mb-3">Favorite Pok√©mon</h1>

        {% if favorites %}
          <ul class="list-group">
            {% for fav in favorites %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ fav.display }}</span>

                <form action="/favorites/remove" method="post" class="m-0">
                  <input type="hidden" name="name" value="{{ fav.raw }}">
                  <button type="submit" class="btn btn-outline-danger btn-sm">Remove</button>
                </form>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p class="text-muted mb-0">No favorites saved yet.</p>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
